<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Block Models</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Margin and padding -->
    <div class="my-style">
        Hello World
    </div>
    <!-- Display and Position -->
    <div class="sticky">
        <div class="stickyChild">
            <h1>STICKY</h1>
        </div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="fixed">
            <div class="fixedChild"></div>
        </div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        
    </div>
    <div class="fixed">
        <div class="fixedChild">
            <h1>FIXED</h1>
        </div>
    </div>
</body>
</html>
